<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Principal Pacientes</title>
    <style>
        body{
            background-color: #e0f2f1;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1{
            color: white;
            background-color: #004d40;
            font-family: cursive;
            text-align: center;
            font-size: 30px;
            padding: 0.2em;
            text-shadow: 2px 2px 5px black;
            box-shadow: 2px 2px 2px 5px black;
            border-radius: 15px;
            margin-top: 10px;
        }
        button{
            width: 150%;
            height: 60%;
            font-style:italic;
            font-family: cursive;
            font-size: 15px;
            padding: 8px;
            margin-left: auto;
            border-radius: 1.5em;
            box-shadow: 2px 2px 2px 2px black;
            color: white;
            background-color: #004d40;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover{
            color: antiquewhite;
            background-color: darkviolet;
            box-shadow: 2px 2px 2px 2px black;
        }
        button:last-child{
            margin-right: 0;
        }
    </style>
</head>
<body>
    <h1>Bienvenidos Observar Lista De Pacientes</h1>
    <a href="{% url 'pacient' %}"><button>Listas De Pacientes</button></
</body>
</html>
